{% extends "layout.html" %}
{% block content %}

<div class="container-narrow">


  <form class="form" method="POST" action="" role="form" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.hidden_tag()}}
        {{ form.test_file(multiple="multiple") }}
        <br>
        <br>
        {{ form.submit }}
  </form>


    <form class="form" method="POST" action="" role="form" enctype="multipart/form-data">
        {{ scan_form.csrf_token }}
        {{ scan_form.hidden_tag()}}
        {{ scan_form.scan_file(multiple="multiple") }}
        <br>
        <br>
        {{ scan_form.submit }}
  </form>

</div>

{% endblock %}
