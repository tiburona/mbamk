{% extends "layout.html" %}
{% block content %}

<div class="container-narrow">


  <form class="form" method="POST" action="" role="form" enctype="multipart/form-data">
      <div class="form-group">
                {{form.notes.label}}
                {{form.notes(placeholder="Notes", class_="form-control")}}
            </div>
        {{ form.csrf_token }}
        {{ form.hidden_tag()}}
        {{ form.test_file(multiple="multiple") }}
        <br>
        <br>
        {{ form.submit }}
  </form>
</div>
{% endblock %}
