
<div class="modal fade user-modal" id="deleteExperimentModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                  <h3 class="modal-title">Delete Scan Session</h3>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">

              <form method="POST" action="" enctype="multipart/form-data" role="form" id="deleteExperimentForm">
                <h4>Are you sure you want to delete this session?</h4>
                {% from "security/_macros.html" import render_field, render_field_with_errors %}
      		      {{ session_form.hidden_tag() }}
                <div class="btn-section mt-4">
                    <button type="submit" class="btn btn-success submit-button float-right">Delete</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </form>

            </div>

            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss = "modal">Close</button>
            </div> -->
        </div>
    </div>
</div>
