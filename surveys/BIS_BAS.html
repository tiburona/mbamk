<!DOCTYPE html>
<!-- This will administer the 1994 Carver and White 20 item BIS/BAS scales 
as in http://www.psy.miami.edu/faculty/ccarver/sclBISBAS.html 

Items other than 2 and 22 are reverse-scored.

BAS Drive:  3, 9, 12, 21 
BAS Fun Seeking:  5, 10, 15, 20 
BAS Reward Responsiveness:  4, 7, 14, 18, 23

BIS:  2, 8, 13, 16, 19, 22, 24

Items 1, 6, 11, 17,  are fillers. 

--> 
<html>

<head>
    <script src="/study_assets/bis-bas/static/javascript/jquery-3.1.1.min.js"></script>
    <script src="/study_assets/bis-bas/static/survey-jquery/survey.jquery.js"></script>
    <script src="/assets/javascripts/jatos.js"></script>
    <link rel="stylesheet" href="/study_assets/bis-bas/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/study_assets/bis-bas/static/study.css">
</head>

<body>
    <div id="sex-survey"></div>

    <script type="text/javascript">
        jatos.onLoad(function() {
            //$("#text").html(jatos.componentJsonInput.text);
            $("#username").html(jatos.urlQueryParameters.username);
            //$("#buttons").show();
        });
	 
	Survey.Survey.cssType = "bootstrap";
        Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

        window.survey = new Survey.Model({
        	pages: [{
        		questions: [{
			  		type: "html",
   					name: "intro",
        		html: "<h4>Welcome <span id=username></span>! Please answer the following questions.</h4>"
			},
        		{
        		questions: [{
        		type: "matrix",
        		name: "bis-bas-scale",
			  		title: "Please answer the following questions.",
			  			columns: [{		
        						value: 1,
        						text: "very true for me"
							},
							{
							value: 2,
							text: "somewhat true for me"
							},
							{
							value: 3,
							text: "somewhat false for me"
							},
							{
							value: 4,
							text: "very false for me"
							}],
						  rows: [{
							value: "bis-bas-1",
							text: "A person's family is the most important thing in life.",
							isRequired: true
							},
							{
							value: "bis-bas-2",
							text: "Even if something bad is about to happen to me, I rarely experience fear or nervousness."
							},
							{
							value: "bis-bas-3",
							text: "I go out of my way to get things I want."
							},
							{
							value: "bis-bas-4",
							text: "When I'm doing well at something I love to keep at it." 
							},
							{
							value: "bis-bas-5",
							text: "I'm always willing to try something new if I think it will be fun."
							},
							{
							value: "bis-bas-6",
							text: "How I dress is important to me."
							},
			        			{
							value: "bis-bas-7",
							text: "When I get something I want, I feel excited and energized."
							},
							{
							value: "bis-bas-8",
							text: "Criticism or scolding hurts me quite a bit."
							},
							{
							value: "bis-bas-9",
							text: "When I want something I usually go all-out to get it." 
							},
							{
							value: "bis-bas-10",
							text: "I will often do things for no other reason than that they might be fun."
							},
							{
							value: "bis-bas-11",
							text: "It's hard for me to find the time to do things such as get a haircut."
							},
							{
							value: "bis-bas-12",
							text: "If I see a chance to get something I want I move on it right away."
							},
							{
							value: "bis-bas-13",
							text: "I feel pretty worried or upset when I think or know somebody is angry at me."
							},
							{
							value: "bis-bas-14",
							text: "When I see an opportunity for something I like I get excited right away." 
							},
							{
							value: "bis-bas-15",
							text: "I often act on the spur of the moment."
							},
							{
							value: "bis-bas-16",
							text: "If I think something unpleasant is going to happen I usually get pretty 'worked up.'"
							},
							{
							value: "bis-bas-17",
							text: "I often wonder why people act the way they do."
							},
							{
							value: "bis-bas-18",
							text: "When good things happen to me, it affects me strongly." 
							},
							{
							value: "bis-bas-19",
							text: "I feel worried when I think I have done poorly at something important."
							},
							{
							value: "bis-bas-20",
							text: "I crave excitement and new sensations."
							},
							{
							value: "bis-bas-21",
							text: "When I go after something I use a 'no holds barred' approach."
							},
							{
							value: "bis-bas-22",
							text: "I have very few fears compared to my friends." 
							},
							{
							value: "bis-bas-23",
							text: "It would excite me to win a contest."
							},
							{
							value: "bis-bas-24",
							text: "I worry about making mistakes."
							}]
						}]
			}]
          }]
        });

        survey.onComplete.add(function (result) {
            //$("#sex-survey").hide(); // Hides the 'Thank you for completing ...' message
            //jatos.submitResultData(JSON.stringify(result.data), jatos.startNextComponent);
            jatos.submitResultData(JSON.stringify(result.data), window.location.replace("https://dev.mybrainandme.org"));
        });

        $("#bis-bas").Survey({
            model: survey
        });

				//window.location.replace("https://dev.mybrainandme.org");
			 	var q = survey.getQuestionByName('bis-bas-scale');
				q.isAllRowRequired = true;
				survey.render();
        
    </script>
</body>

</html>
