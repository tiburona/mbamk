version: '3'

services:
 web:
   restart: always
   build: ../..
   image: mbam_web
   environment:
     - "PYTHONUNBUFFERED=1"
   volumes:
     - user-data:/app/static/files
     - assets-data:/app/static/build
     - static-data:/app/static
   command: python ./dev_tools/start.py --flask --env docker --config_dir dev_tools
   depends_on:
     - jatos
   environment:
    XNAT_HOST: ${XNAT_HOST}
    XNAT_USER: ${XNAT_USER}
    XNAT_PASSWORD: ${XNAT_PASSWORD}
    XNAT_PROJECT: ${XNAT_PROJECT}
    DOCKER_HOST: ${XNAT_DOCKER_HOST}
    DICOM_TO_NIFTI_COMMAND: ${DICOM_TO_NIFTI_COMMAND}
    CLOUDFRONT_PRIVATE_KEY: ${CLOUDFRONT_PRIVATE_KEY}
    AWS_KEY_ID: ${AWS_KEY_ID}
    AWS_SECRET_KEY: ${AWS_SECRET_KEY}
    AWS_S3_BUCKET: ${AWS_S3_BUCKET}

 jatos:
   restart: always
   build: ./jatos
   expose:
    - "9000"
   volumes:
    - jatos-data:/opt/docker

 nginx:
   restart: always
   build:
     context: ./nginx
     args:
       - NGINX_CONFIG_FILE=${NGINX_CONFIG_FILE}
   ports:
     - "80:80"
     - "443:443"
   volumes:
     - user-data:/app/static/files
     - assets-data:/app/static/build
     - static-data:/app/static
   depends_on:
     - web

 redis:
   image: 'redis:5.0.3-alpine'
   command: python ./dev_tools/start.py --redis --env docker
   volumes:
    - 'redis-data:/data'
   ports:
    - '6379:6379'

 celery:
   image: mbam_web
   command: python ./dev_tools/start.py --celery --env docker
   volumes:
     - user-data:/app/static/files
   links:
    - redis
   environment:
    CONFIG_NAME: 'docker'
    XNAT_HOST: ${XNAT_HOST}
    XNAT_USER: ${XNAT_USER}
    XNAT_PASSWORD: ${XNAT_PASSWORD}
    XNAT_PROJECT: ${XNAT_PROJECT}
    DOCKER_HOST: ${XNAT_DOCKER_HOST}
    DICOM_TO_NIFTI_COMMAND: ${DICOM_TO_NIFTI_TRANSFER_COMMAND_ID}
    CLOUDFRONT_PRIVATE_KEY: ${CLOUDFRONT_PRIVATE_KEY}
    AWS_KEY_ID: ${AWS_KEY_ID}
    AWS_SECRET_KEY: ${AWS_SECRET_KEY}
    AWS_S3_BUCKET: ${AWS_S3_BUCKET}

volumes:
  jatos-data:
  user-data:
  assets-data:
  redis-data:
  static-data:
